language: node_js
version: "= 1.0"
os:
  - linux
  - osx
  - windows

node_js:
  - 10
  - 12
  - 13

before_install:
  - printf "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
  - npm ci
  - npm run build

deploy:
  provider: npm
  email: tom@carrio.dev
  api_key: ${NPM_TOKEN}
  edge: true
  on:
    branch: master
